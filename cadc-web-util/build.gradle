plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'checkstyle'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = 1.7
group = 'org.opencadc'
version = '1.2.1'

configurations.all {
    resolutionStrategy {
        force 'org.apache.commons:commons-configuration2:2.3'
    }
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.apache.commons:commons-configuration2:2.3'
    compile 'commons-beanutils:commons-beanutils:1.+'

    compile 'org.opencadc:cadc-util:[1.1,)'
    compile 'org.opencadc:cadc-registry:1.+'

    testCompile 'junit:junit:4.+'
    // Move into Mockito.
    testCompile 'org.mockito:mockito-core:[2.25, )'
    testCompile 'org.easymock:easymock:3.+'
}

apply from: '../opencadc.gradle'
