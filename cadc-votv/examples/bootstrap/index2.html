<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Chivo:900"
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"
        media="screen">
  <link rel="stylesheet" type="text/css"
        href="../../css/bootstrap-theme.min.css" media="screen">
  <!--<link rel="stylesheet" type="text/css"-->
        <!--href="../../css/jquery-ui-1.11.4.min.css"/>-->
  <link rel="stylesheet" type="text/css"
        href="../../css/slick.grid.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/slick.pager.css"/>
  <link rel="stylesheet" type="text/css"
        href="../../css/slick.columnpicker.css"/>
  <link rel="stylesheet" type="text/css" href="../../css/cadc.votv.css"/>
  <link rel="stylesheet" type="text/css"
        href="../../css/slick-default-theme.css"/>

  <style type="text/css">
    .slick-header-columns {
      background: url('../../css/images/header-columns-bg.gif') repeat-x center bottom;
    }

    .slick-header-column {
      background: url('../../css/images/header-columns-bg.gif') repeat-x center bottom;
    }

    .slick-header-column:hover, .slick-header-column-active {
      background: white url('../../css/images/header-columns-over-bg.gif') repeat-x center bottom;
    }

    .slick-sort-indicator-desc {
      background: url('../../css/images/sort-desc.gif');
    }

    .slick-sort-indicator-asc {
      background: url('../../css/images/sort-asc.gif');
    }

    div#results-grid-header.grid-header {
      width: 100% !important;
    }

    .container {
      width: auto;
      padding-left: 60px;
      padding-right: 60px;
    }

    #myGrid {
      width: 100% !important;
      font-size: 1.0em;
      height: 500px;
      outline: 0;
      background: #fff;
      border: 1px solid gray;
      z-index: 100 !important;
    }

    /**
      Used to determine column widths.
    */
    #lengthFinder {
      position: absolute;
      visibility: hidden;
      height: auto;
      /*width: auto;*/
      white-space: nowrap;

      /* Be generous with spacing. */
      font-size: 1.1em;
      font-family: Verdana, Arial, sans-serif;
    }

    #lengthFinder {
      font-size: 1.4em;
    }

    .slick-header-column .slick-column-name {
      font-weight: normal;
    }

  </style>

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <title>Bootstrap VOTV Grid</title>
</head>
<body>
<table width="100%">
  <tr>
    <td valign="top" width="50%">
      <div id="myGrid" style="width:600px;height:500px;"></div>
    </td>
    <td valign="top">
      <h2>Demonstrates:</h2>
      <ul>
        <li>basic grid with minimal configuration</li>
      </ul>
      <h2>View Source:</h2>
      <ul>
        <li><A href="https://github.com/6pac/SlickGrid/blob/master/examples/example1-simple.html" target="_sourcewindow"> View the source for this example on Github</a></li>
      </ul>
    </td>
  </tr>
</table>

<script type="application/javascript"
        src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="../../node_modules/slickgrid/lib/jquery.event.drag-2.3.0.js"></script>

<script src="../../node_modules/slickgrid/slick.core.js"></script>
<script src="../../node_modules/slickgrid/slick.grid.js"></script>

<script>
  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
  ];
  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false,
    forceFitColumns: true
  };
  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }
    grid = new Slick.Grid("#myGrid", data, columns, options);
  })
</script>
</body>
</html>
